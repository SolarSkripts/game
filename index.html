<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #36393f;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header, footer {
    background-color: #7289da;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  .container {
    flex: 1;
    text-align: center;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
    text-transform: uppercase;
  }

  .game-link {
    display: inline-block;
    margin: 20px;
    transition: transform 0.3s ease-in-out;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .game-link:hover {
    transform: scale(1.1);
  }

  .game-img {
    width: 300px;
    height: 200px;
    object-fit: cover;
  }

  .game-caption {
    background-color: #7289da;
    padding: 10px;
    font-size: 24px;
  }

  footer {
    margin-top: auto;
  }

  .footer-text {
    font-size: 14px;
    margin-bottom: 10px;
  }

  .footer-links {
    display: flex;
    justify-content: center;
  }

  .footer-links a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
    transition: color 0.3s;
  }

  .footer-links a:hover {
    color: #ccc;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to the Game Website</h1>
</header>

<div class="container">
  <a href="rps.html" class="game-link">
    <img class="game-img" src="rps.png" alt="Rock Paper Scissors">
    <div class="game-caption">Rock Paper Scissors</div>
  </a>
  <a href="block.html" class="game-link">
    <img class="game-img" src="block.png" alt="Paint / Canvas Game">
    <div class="game-caption">Paint</div>
  </a>
</div>

<footer>
  <p class="footer-text">SolarDevelopment. Please keep in mind this website might save some ".temp" files on your computer.</p>
  <div class="footer-links">
    <a href="developers.html">Devs</a>
    <a href="documentation.html">Docs</a>
    <a href="links.html">Links</a>
    <a href="privacy.html">Privacy</a>
  </div>
</footer>

</body>
</html>
