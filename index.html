<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #36393f;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  .button {
    background-color: #7289da;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #5f73a1;
  }

  .game-link {
    display: inline-block;
    margin: 20px;
    transition: transform 0.3s ease-in-out;
  }

  .game-link:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to the Game Website</h1>
  <a href="rock-paper-scissors.html" class="game-link"><img src="rock-paper-scissors.jpg" alt="Rock Paper Scissors" width="200"></a>
  <a href="paint-canvas.html" class="game-link"><img src="paint-canvas.jpg" alt="Paint / Canvas Game" width="200"></a>
</div>

</body>
</html>
