<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #36393f;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 50px;
    text-transform: uppercase;
  }

  .game-link {
    display: inline-block;
    margin: 20px;
    transition: transform 0.3s ease-in-out;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .game-link:hover {
    transform: scale(1.1);
  }

  .game-img {
    width: 300px;
    height: 200px;
    object-fit: cover;
  }

  .game-caption {
    background-color: #7289da;
    padding: 10px;
    font-size: 24px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to the Game Website</h1>
  <a href="rps.html" class="game-link">
    <img class="game-img" src="rps.png" alt="Rock Paper Scissors">
    <div class="game-caption">Rock Paper Scissors</div>
  </a>
  <a href="block.html" class="game-link">
    <img class="game-img" src="block.png" alt="Paint / Canvas Game">
    <div class="game-caption">Paint / Canvas Game</div>
  </a>
</div>

</body>
</html>
