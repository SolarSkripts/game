<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #36393f;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .container {
    text-align: center;
    margin-top: 50px;
  }

  #gameCanvas {
    background-color: #2f3136;
    border: 2px solid #7289da;
    margin-bottom: 20px;
  }

  #color-picker {
    display: none;
  }

  .button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #7289da;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-right: 10px;
  }

  .button:last-child {
    margin-right: 0;
  }

  .toggle-label {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .toggle-input {
    display: none;
  }

  .toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    border-radius: 34px;
    transition: background-color 0.3s ease;
  }

  .toggle-slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: #fff;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }

  input[type="checkbox"]:checked + .toggle-slider {
    background-color: #7289da;
  }

  input[type="checkbox"]:checked + .toggle-slider:before {
    transform: translateX(26px);
  }
</style>
</head>
<body>

<div class="container">
  <canvas id="gameCanvas" width="640" height="640"></canvas>
  <input type="color" id="color-picker">
  <button class="button" onclick="clearBlocks()">Clear Blocks</button>
  <button class="button" onclick="selectColor()">Select Color</button>
  <button class="button" onclick="setGridSize(16)">16x16</button>
  <button class="button" onclick="setGridSize(32)">32x32</button>
  <label class="toggle-label">
    <input type="checkbox" class="toggle-input" id="dark-mode-toggle" onclick="toggleDarkMode()">
    <span class="toggle-slider"></span>
  </label>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let gridSize = 32; // Default grid size
let blockSize = canvas.width / gridSize;
let grid = [];
let paintColor = '#7289da'; // Default color
let darkMode = false;

// Initialize grid with empty blocks
for (let i = 0; i < gridSize; i++) {
  grid[i] = [];
  for (let j = 0; j < gridSize; j++) {
    grid[i][j] = ''; // Empty string represents an empty block
  }
}

// Draw grid
function drawGrid() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  blockSize = canvas.width / gridSize;
  for (let i = 0; i < gridSize; i++) {
    for (let j = 0; j < gridSize; j++) {
      if (grid[i][j]) {
        ctx.fillStyle = grid[i][j];
        ctx.fillRect(i * blockSize, j * blockSize, blockSize, blockSize);
      }
    }
  }
}

// Handle mouse click to place blocks
canvas.addEventListener('click', function(event) {
  const x = Math.floor(event.offsetX / blockSize);
  const y = Math.floor(event.offsetY / blockSize);
  grid[x][y] = paintColor;
  drawGrid();
});

// Clear blocks
function clearBlocks() {
  grid = grid.map(row => row.map(() => ''));
  drawGrid();
}

// Select color
function selectColor() {
  document.getElementById('color-picker').click();
}

// Set grid size
function setGridSize(size) {
  gridSize = size;
  grid = [];
  for (let i = 0; i < gridSize; i++) {
    grid[i] = [];
    for (let j = 0; j < gridSize; j++) {
      grid[i][j] = '';
    }
  }
  drawGrid();
}

// Color picker
document.getElementById('color-picker').addEventListener('change', function(event) {
  paintColor = event.target.value;
});

// Dark mode/light mode toggle
function toggleDarkMode() {
  darkMode = !darkMode;
  document.body.style.backgroundColor = darkMode ? '#36393f' : '#fff';
  document.body.style.color = darkMode ? '#fff' : '#333';
  drawGrid();
}
</script>

</body>
</html>
