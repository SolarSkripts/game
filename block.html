<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block Game</title>
<link rel="icon" type="image/x-icon" href="favicon.png">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .container {
    text-align: center;
    margin-top: 50px;
  }

  #gameCanvas {
    background-color: #ddd;
    border: 2px solid #7289da;
    margin-bottom: 20px;
    cursor: crosshair;
  }

  .button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #7289da;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-right: 10px;
  }

  .button:last-child {
    margin-right: 0;
  }

  .widget {
    border: 2px solid #7289da;
    padding: 10px;
    border-radius: 5px;
    display: inline-block;
    margin: 0 10px;
    cursor: move;
    user-select: none;
  }
</style>
</head>
<body>

<div class="container">
  <canvas id="gameCanvas" width="640" height="640"></canvas>
  <div id="colorPickerWidget" class="widget" draggable="true" ondragstart="drag(event)">
    <input type="color" id="color-picker">
    <label for="color-picker">Select Color</label>
  </div>
  <div id="clearButtonWidget" class="widget" draggable="true" ondragstart="drag(event)">
    <button class="button" onclick="clearBlocks()">Clear Blocks</button>
    <label for="clearBlocks">Clear Blocks</label>
  </div>
  <div id="gridSizeWidget" class="widget" draggable="true" ondragstart="drag(event)">
    <button class="button" onclick="setGridSize(16)">16x16</button>
    <button class="button" onclick="setGridSize(32)">32x32</button>
    <label for="gridSize">Grid Size</label>
  </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let gridSize = 32; // Default grid size
let blockSize = canvas.width / gridSize;
let grid = [];
let paintColor = '#7289da'; // Default color

// Initialize grid with empty blocks
for (let i = 0; i < gridSize; i++) {
  grid[i] = [];
  for (let j = 0; j < gridSize; j++) {
    grid[i][j] = ''; // Empty string represents an empty block
  }
}

// Draw grid
function drawGrid() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  blockSize = canvas.width / gridSize;
  for (let i = 0; i < gridSize; i++) {
    for (let j = 0; j < gridSize; j++) {
      if (grid[i][j]) {
        ctx.fillStyle = grid[i][j];
        ctx.fillRect(i * blockSize, j * blockSize, blockSize, blockSize);
      }
    }
  }
}

// Handle mouse click to place blocks
canvas.addEventListener('click', function(event) {
  const x = Math.floor(event.offsetX / blockSize);
  const y = Math.floor(event.offsetY / blockSize);
  grid[x][y] = paintColor;
  drawGrid();
});

// Clear blocks
function clearBlocks() {
  grid = grid.map(row => row.map(() => ''));
  drawGrid();
}

// Set grid size
function setGridSize(size) {
  gridSize = size;
  grid = [];
  for (let i = 0; i < gridSize; i++) {
    grid[i] = [];
    for (let j = 0; j < gridSize; j++) {
      grid[i][j] = '';
    }
  }
  drawGrid();
}

// Color picker
document.getElementById('color-picker').addEventListener('change', function(event) {
  paintColor = event.target.value;
});

// Drag and drop functionality for widgets
function drag(event) {
  event.dataTransfer.setData('text', event.target.id);
}

canvas.addEventListener('dragover', function(event) {
  event.preventDefault();
});

canvas.addEventListener('drop', function(event) {
  event.preventDefault();
  const widgetId = event.dataTransfer.getData('text');
  const widget = document.getElementById(widgetId);
  widget.style.left = (event.clientX - widget.offsetWidth / 2) + 'px';
  widget.style.top = (event.clientY - widget.offsetHeight / 2) + 'px';
});
</script>

</body>
</html>
