<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block Game with Color Changer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    color: #333;
    transition: background-color 0.5s ease, color 0.5s ease;
  }

  #game-container {
    display: inline-block;
    margin: 20px;
  }

  #gameCanvas {
    display: block;
    background-color: #ccc;
    border: 2px solid #333;
  }

  #color-box {
    width: 200px;
    height: 200px;
    background-color: #333;
    margin: 20px auto;
    border-radius: 10px;
    transition: background-color 0.5s ease;
  }

  #color-input {
    margin-bottom: 20px;
  }

  #clear-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  #clear-button:hover {
    background-color: #c0392b;
  }

  #dark-mode-toggle {
    margin-top: 20px;
    cursor: pointer;
  }

</style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="color-box"></div>
    <input type="color" id="color-input">
    <button id="clear-button" onclick="clearBlocks()">Clear Blocks</button>
    <div id="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const blockSize = 40;
const gridWidth = Math.floor(canvas.width / blockSize);
const gridHeight = Math.floor(canvas.height / blockSize);
let grid = [];
let paintColor = '#333';
let darkMode = false;

// Initialize grid with empty blocks and default colors
for (let i = 0; i < gridWidth; i++) {
  grid[i] = [];
  for (let j = 0; j < gridHeight; j++) {
    grid[i][j] = { filled: false, color: '#fff' }; // empty block with default color
  }
}

// Draw grid
function drawGrid() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < gridWidth; i++) {
    for (let j = 0; j < gridHeight; j++) {
      if (grid[i][j].filled) {
        ctx.fillStyle = grid[i][j].color;
        ctx.fillRect(i * blockSize, j * blockSize, blockSize, blockSize);
      }
    }
  }
}

// Handle mouse click to place or remove blocks
canvas.addEventListener('click', function(event) {
  const x = Math.floor(event.offsetX / blockSize);
  const y = Math.floor(event.offsetY / blockSize);
  if (grid[x][y].filled) {
    grid[x][y].filled = false; // Clear block
  } else {
    grid[x][y].filled = true; // Fill block
    grid[x][y].color = paintColor; // Set block color
  }
  drawGrid();
});

// Color changer
function changeColor() {
  paintColor = document.getElementById('color-input').value;
}

// Clear blocks
function clearBlocks() {
  for (let i = 0; i < gridWidth; i++) {
    for (let j = 0; j < gridHeight; j++) {
      grid[i][j].filled = false;
    }
  }
  drawGrid();
}

// Dark mode toggle
function toggleDarkMode() {
  darkMode = !darkMode;
  if (darkMode) {
    document.body.style.backgroundColor = '#333';
    document.body.style.color = '#fff';
  } else {
    document.body.style.backgroundColor = '#f0f0f0';
    document.body.style.color = '#333';
  }
}

// Initial draw
drawGrid();
</script>

</body>
</html>
