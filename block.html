<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block Game with Color Changer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    color: #333;
  }

  #game-container {
    display: inline-block;
    margin: 20px;
  }

  #gameCanvas {
    display: block;
    background-color: #ccc;
    border: 2px solid #333;
  }

  #color-box {
    width: 200px;
    height: 200px;
    background-color: #333;
    margin: 20px auto;
    border-radius: 10px;
    transition: background-color 0.5s ease;
  }

  #color-input {
    margin-bottom: 20px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #7289da;
    color: #fff;
    border: none;
    border-radius: 5px;
  }

  button:hover {
    background-color: #677bc4;
  }

  .toggle-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .toggle-label {
    margin-right: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="color-box"></div>
    <input type="color" id="color-input">
    <button onclick="changeColor()">Change Block Color</button>
</div>

<div class="toggle-container">
  <label class="toggle-label">Dark Mode</label>
  <label class="switch">
    <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
    <span class="slider round"></span>
  </label>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const blockSize = 40;
const gridWidth = Math.floor(canvas.width / blockSize);
const gridHeight = Math.floor(canvas.height / blockSize);
let grid = [];
let paintColor = '#333';
let darkMode = false;

// Initialize grid with empty blocks and random colors
for (let i = 0; i < gridWidth; i++) {
  grid[i] = [];
  for (let j = 0; j < gridHeight; j++) {
    grid[i][j] = getRandomColor();
  }
}

// Draw grid
function drawGrid() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < gridWidth; i++) {
    for (let j = 0; j < gridHeight; j++) {
      ctx.fillStyle = grid[i][j];
      ctx.fillRect(i * blockSize, j * blockSize, blockSize, blockSize);
    }
  }
}

// Handle mouse click to place or remove blocks
canvas.addEventListener('click', function(event) {
  const x = Math.floor(event.offsetX / blockSize);
  const y = Math.floor(event.offsetY / blockSize);
  grid[x][y] = paintColor;
  drawGrid();
});

// Color changer
function changeColor() {
  paintColor = document.getElementById('color-input').value;
}

// Toggle dark mode
function toggleDarkMode() {
  darkMode = !darkMode;
  if (darkMode) {
    document.body.style.backgroundColor = '#333';
    document.body.style.color = '#fff';
  } else {
    document.body.style.backgroundColor = '#f0f0f0';
    document.body.style.color = '#333';
  }
}

// Get random color
function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

// Initial draw
drawGrid();
</script>

</body>
</html>
